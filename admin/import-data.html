<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import - MemberCommons Admin</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/neighborhood/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-primary: #F9FAFB;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F3F4F6;
            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-red: #EF4444;
            --accent-yellow: #F59E0B;
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: border-color 0.2s ease;
            background-color: var(--bg-secondary);
            position: relative;
            z-index: 1;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px 16px;
            padding-right: 40px;
            line-height: 1.5;
            display: block;
        }

        /* Fix mobile dropdown positioning */
        @media (max-width: 768px) {
            .form-select {
                appearance: menulist;
                background-image: none;
                padding-right: 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            border: 2px dashed var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            transition: all 0.2s ease;
            min-height: 100px;
        }

        .file-input-display:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .file-info {
            text-align: center;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .file-details {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 14px;
            min-height: 44px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563EB;
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .btn-warning {
            background: var(--accent-yellow);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #D97706;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 16px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            border: 1px solid;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            color: #065F46;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: #991B1B;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--accent-yellow);
            color: #92400E;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
            color: #1E40AF;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-blue);
            transition: width 0.3s ease;
            width: 0%;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .preview-table th,
        .preview-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
            font-size: 14px;
        }

        .preview-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .preview-table td {
            color: var(--text-secondary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.success { background: var(--accent-green); }
        .status-dot.error { background: var(--accent-red); }
        .status-dot.warning { background: var(--accent-yellow); }
        .status-dot.info { background: var(--accent-blue); }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            padding: 8px 0;
        }

        .back-link:hover {
            color: #2563EB;
        }

        .error-list {
            max-height: 300px;
            overflow-y: auto;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 16px;
        }

        .error-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .error-item:last-child {
            border-bottom: none;
        }

        .message-log {
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-light);
        }

        .message-log:empty {
            display: none;
        }

        .message-log .alert {
            margin-bottom: 12px;
            border-radius: var(--radius-sm);
            padding: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-log .alert:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="sql/panel/" class="back-link">
            ← Back to Admin Dashboard
        </a>

        <div class="header">
            <h1>📊 Data Import</h1>
            <p>Import project data from Excel files or individual data from CSV files into the MemberCommons database</p>
        </div>

        <!-- File Selection -->
        <div class="card">
            <h2>1. Select Data File</h2>
            <div class="form-group">
                <label class="form-label">Choose Data File</label>
                <select id="fileSelect" class="form-select">
                    <option value="../preferences/projects/DFC-ActiveProjects.xlsx" selected>DFC Active Projects (Excel → projects table)</option>
                    <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vRh5-bIR4hC1f9H3NtDCNT19hZXnqz8WRrBwTuLGnZiA5PWhFILUv2nS2FKE2TZ4dZ-RnJkZwHx1t2Y/pub?gid=1054734503&single=true&output=csv">Google Sheets - Individuals (CSV → accounts table)</option>
                    <option value="custom">Choose File...</option>
                </select>
            </div>

            <!-- Custom file upload (hidden by default) -->
            <div class="form-group hidden" id="customFileSection">
                <label class="form-label">Upload Excel File (.xlsx)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="excelFile" class="file-input" accept=".xlsx,.xls" />
                    <div class="file-input-display" id="fileDisplay">
                        <div class="file-info">
                            <div class="file-name">Click to select Excel file</div>
                            <div class="file-details">Supports .xlsx and .xls formats</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group hidden" id="sheetSelection">
                <label class="form-label">Select Sheet</label>
                <select id="sheetSelect" class="form-select">
                    <option value="">Loading sheets...</option>
                </select>
            </div>

            <div class="btn-group hidden" id="analyzeSection">
                <button id="analyzeBtn" class="btn btn-primary" disabled>
                    Analyze File
                </button>
            </div>
        </div>

        <!-- Preview -->
        <div class="card hidden" id="previewSection">
            <h2>2. Data Preview</h2>
            <div id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
            
            <div class="btn-group">
                <button id="previewBtn" class="btn btn-secondary">
                    Refresh Preview
                </button>
                <button id="importBtn" class="btn btn-success">
                    Import Data
                </button>
            </div>
        </div>

        <!-- Import Results -->
        <div class="card hidden" id="resultsSection">
            <h2>3. Import Results</h2>
            <div id="resultsContent">
                <!-- Results content will be inserted here -->
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessages" class="message-log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        
        let selectedFile = null;
        let selectedSheet = null;
        let previewDataResult = null;
        let customFiles = {}; // Store custom file objects

        // DOM elements
        const fileSelect = document.getElementById('fileSelect');
        const customFileSection = document.getElementById('customFileSection');
        const fileInput = document.getElementById('excelFile');
        const fileDisplay = document.getElementById('fileDisplay');
        const sheetSelection = document.getElementById('sheetSelection');
        const sheetSelect = document.getElementById('sheetSelect');
        const analyzeSection = document.getElementById('analyzeSection');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const previewBtn = document.getElementById('previewBtn');
        const importBtn = document.getElementById('importBtn');
        const previewSection = document.getElementById('previewSection');
        const resultsSection = document.getElementById('resultsSection');
        const statusMessages = document.getElementById('statusMessages');

        // Event listeners
        fileSelect.addEventListener('change', handleFileDropdownChange);
        fileInput.addEventListener('change', handleCustomFileSelect);
        sheetSelect.addEventListener('change', handleSheetSelect);
        analyzeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            analyzeFile();
        });
        previewBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            previewData();
        });
        importBtn.addEventListener('click', (e) => {
            e.preventDefault();
            importData();
        });

        function handleFileDropdownChange(event) {
            const value = event.target.value;
            
            if (value === 'custom') {
                // Show custom file upload section
                showSection(customFileSection);
                showSection(analyzeSection);
                hideSection(sheetSelection);
                hideSection(previewSection);
                hideSection(resultsSection);
                selectedFile = null;
            } else if (value.startsWith('custom_')) {
                // This is a previously uploaded custom file
                // Find the file object in our custom files storage
                const fileName = value.replace('custom_', '');
                const customFile = customFiles[fileName];
                if (customFile) {
                    selectedFile = customFile;
                    hideSection(customFileSection);
                    hideSection(analyzeSection);
                    hideSection(resultsSection);
                    analyzeCustomFile();
                }
            } else {
                // Hide custom file upload and use predefined file
                hideSection(customFileSection);
                hideSection(analyzeSection);
                selectedFile = value;
                hideSection(resultsSection);
                
                // Automatically analyze predefined file and show preview
                autoAnalyzeAndPreview();
            }
        }

        function handleCustomFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                
                // Clear previous sheet selection
                selectedSheet = null;
                sheetSelect.innerHTML = '<option value="">Loading sheets...</option>';
                hideSection(sheetSelection);
                hideSection(previewSection);
                hideSection(resultsSection);
                
                // Add the new file to the dropdown
                const fileName = file.name;
                const fileValue = `custom_${fileName}`;
                
                // Check if this file is already in the dropdown
                let existingOption = Array.from(fileSelect.options).find(option => option.value === fileValue);
                if (!existingOption) {
                    // Add new option before "Choose File..."
                    const newOption = document.createElement('option');
                    newOption.value = fileValue;
                    newOption.textContent = fileName;
                    newOption.selected = true;
                    
                    // Insert before the "Choose File..." option (last option)
                    fileSelect.insertBefore(newOption, fileSelect.lastElementChild);
                } else {
                    // Select the existing option
                    existingOption.selected = true;
                }
                
                // Update display
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                
                fileDisplay.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${fileName}</div>
                        <div class="file-details">${fileSize} MB • Excel file</div>
                    </div>
                `;
                
                analyzeBtn.disabled = false;
                
                // Store the file for later use
                customFiles[fileName] = file;
                
                // For custom files, we'll need to use client-side Excel reading
                // since we can't send File objects to the server API
                analyzeCustomFile();
            }
        }

        async function analyzeCustomFile() {
            if (!selectedFile || typeof selectedFile === 'string') return;
            
            showMessage('Analyzing custom Excel file...', 'info');
            
            // Check if XLSX library is available
            if (typeof XLSX === 'undefined') {
                showMessage('Excel processing library not available. Please reload the page.', 'error');
                return;
            }
            
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const sheetNames = workbook.SheetNames;
                populateSheetSelect(sheetNames);
                showSection(sheetSelection);
                showMessage(`File analyzed successfully - found ${sheetNames.length} sheet(s)`, 'success');
                
                // Auto-select first sheet and trigger preview
                if (sheetNames.length > 0) {
                    selectedSheet = sheetNames[0];
                    sheetSelect.value = selectedSheet;
                    handleSheetSelect({ target: { value: selectedSheet } });
                    
                    // Auto-preview the data
                    setTimeout(() => {
                        previewCustomFileData();
                    }, 500);
                }
                
            } catch (error) {
                showMessage('Error analyzing custom file: ' + error.message, 'error');
            }
        }

        async function previewCustomFileData() {
            if (!selectedFile || typeof selectedFile === 'string' || !selectedSheet) return;
            
            showLoading(previewBtn, 'Loading Preview...');
            
            // Check if XLSX library is available
            if (typeof XLSX === 'undefined') {
                showMessage('Excel processing library not available. Please reload the page.', 'error');
                hideLoading(previewBtn, 'Refresh Preview');
                return;
            }
            
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[selectedSheet];
                
                if (!worksheet) {
                    throw new Error(`Sheet "${selectedSheet}" not found in file`);
                }
                
                // Convert to JSON (first 6 rows total - header + 5 data rows or just 5 data rows)
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    range: 0,
                    raw: false
                });
                
                if (jsonData.length === 0) {
                    showMessage('No data found in the selected sheet', 'warning');
                    return;
                }
                
                // Convert array format to object format for display
                const headers = jsonData[0] || [];
                const dataRows = jsonData.slice(1, 6); // Get first 5 data rows
                
                const previewRecords = dataRows.map(row => {
                    const record = {};
                    headers.forEach((header, index) => {
                        record[header || `Column ${index + 1}`] = row[index] || '';
                    });
                    return record;
                });
                
                // Create result object similar to API response
                const result = {
                    success: true,
                    preview: previewRecords,
                    total_records: dataRows.length
                };
                
                previewDataResult = result;
                displayPreview(result);
                showSection(previewSection);
                showMessage(`Preview loaded: ${result.total_records} records found`, 'success');
                
            } catch (error) {
                showMessage('Error previewing custom file: ' + error.message, 'error');
            } finally {
                hideLoading(previewBtn, 'Refresh Preview');
            }
        }

        async function autoAnalyzeAndPreview() {
            try {
                showMessage('Loading file preview...', 'info');
                
                // First, try to get sheet info and auto-select first sheet
                await analyzeFile();
                
                // If we have sheets available, auto-select the first one (analyzeFile already handles preview)
                if (sheetSelect.options.length > 1) { // More than just "Select a sheet..."
                    selectedSheet = sheetSelect.options[1].value; // First actual sheet
                    sheetSelect.value = selectedSheet;
                    
                    // Trigger the change event
                    handleSheetSelect({ target: { value: selectedSheet } });
                    
                    // Note: No need to call previewData() here since analyzeFile() already triggers it
                }
            } catch (error) {
                console.error('Auto-analyze error:', error);
                showMessage('Auto-preview failed. Use the manual controls below.', 'warning', false);
            }
        }

        function handleSheetSelect(event) {
            selectedSheet = event.target.value;
            if (selectedSheet) {
                previewBtn.disabled = false;
            }
        }

        async function analyzeFile() {
            if (!selectedFile) return;

            showLoading(analyzeBtn, 'Analyzing...');
            
            try {
                // Try client-side analysis first
                try {
                    const sheets = await analyzeFileClientSide();
                    populateSheetSelect(sheets);
                    showSection(sheetSelection);
                    showMessage('File analyzed successfully (client-side)', 'success');
                    
                    // Auto-select first sheet and trigger preview
                    if (sheets.length > 0) {
                        selectedSheet = sheets[0];
                        sheetSelect.value = selectedSheet;
                        handleSheetSelect({ target: { value: selectedSheet } });
                        
                        // Auto-preview the data
                        setTimeout(() => {
                            previewData();
                        }, 500);
                    }
                    return;
                } catch (clientError) {
                    console.log('Client-side analysis failed:', clientError.message);
                    
                    // For CSV files, don't try API fallback - they must be processed client-side
                    if (typeof selectedFile === 'string' && isCSVFile(selectedFile)) {
                        console.error('CSV file analysis failed, no API fallback available');
                        showMessage(`CSV file analysis failed: ${clientError.message}`, 'error');
                        throw clientError;
                    }
                    
                    console.log('Trying API fallback for Excel file...');
                    showMessage('Client-side analysis failed, trying API...', 'warning', false);
                    
                    try {
                        // Fallback to API (Excel files only)
                        // Convert browser path to server path for API calls
                        let apiPath = typeof selectedFile === 'string' ? selectedFile : '../preferences/projects/DFC-ActiveProjects.xlsx';
                        if (apiPath.startsWith('../')) {
                            apiPath = apiPath.substring(3);
                        }
                        
                        const response = await fetch(`${API_BASE}/import/excel/sheets`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                file_path: apiPath
                            })
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            populateSheetSelect(result.sheets);
                            showSection(sheetSelection);
                            showMessage('File analyzed successfully (API)', 'success');
                            
                            // Auto-select first sheet and trigger preview
                            if (result.sheets.length > 0) {
                                selectedSheet = result.sheets[0];
                                sheetSelect.value = selectedSheet;
                                handleSheetSelect({ target: { value: selectedSheet } });
                                
                                // Auto-preview the data
                                setTimeout(() => {
                                    previewData();
                                }, 500);
                            }
                            return;
                        }
                    } catch (apiError) {
                        console.log('Both client-side and API analysis failed:', apiError.message);
                    }
                }
                
                // Fallback: Since we know this is the DFC ActiveProjects file, populate with known sheets
                const result = {
                    success: true,
                    sheets: ['Sheet1'] // Based on the Excel file structure
                };
                
                if (result.success) {
                    populateSheetSelect(result.sheets);
                    showSection(sheetSelection);
                    showMessage('File analyzed successfully - found ' + result.sheets.length + ' sheet(s)', 'success');
                    
                    // Auto-select first sheet (no auto-preview to avoid duplicate)
                    if (result.sheets.length > 0) {
                        selectedSheet = result.sheets[0];
                        sheetSelect.value = selectedSheet;
                        handleSheetSelect({ target: { value: selectedSheet } });
                    }
                }
                
            } catch (error) {
                showMessage('Error analyzing file: ' + error.message, 'error');
            } finally {
                hideLoading(analyzeBtn, 'Analyze File');
            }
        }

        async function previewData() {
            if (!selectedSheet) {
                showMessage('Please select a sheet first', 'warning');
                return;
            }

            // If it's a custom file (File object), use client-side preview
            if (selectedFile && typeof selectedFile !== 'string') {
                previewCustomFileData();
                return;
            }

            showLoading(previewBtn, 'Loading Preview...');
            
            try {
                // Try client-side Excel processing first
                await previewDataClientSide();
            } catch (clientError) {
                console.log('Client-side preview failed:', clientError.message);
                
                // For CSV files, don't try API fallback - they must be processed client-side
                if (typeof selectedFile === 'string' && isCSVFile(selectedFile)) {
                    console.error('CSV file processing failed, no API fallback available');
                    showMessage(`CSV file processing failed: ${clientError.message}`, 'error');
                    throw clientError;
                }
                
                console.log('Trying API fallback for Excel file...');
                showMessage('Client-side preview failed, trying API...', 'warning', false);
                
                try {
                    // Fallback to API (Excel files only)
                    console.log('Attempting to connect to:', `${API_BASE}/import/excel/preview`);
                    
                    // Convert browser path to server path for API calls
                    let apiPath = typeof selectedFile === 'string' ? selectedFile : '../preferences/projects/DFC-ActiveProjects.xlsx';
                    if (apiPath.startsWith('../')) {
                        apiPath = apiPath.substring(3);
                    }
                    
                    const targetTable = getImportTableForFile(selectedFile);
                    
                    const response = await fetch(`${API_BASE}/import/excel/preview`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            file_path: apiPath,
                            sheet_name: selectedSheet,
                            table_name: targetTable
                        })
                    });

                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('API Response:', result);
                    
                    if (result.success) {
                        previewDataResult = result;
                        displayPreview(result);
                        showSection(previewSection);
                        showMessage(`API preview loaded: ${result.total_records} records found`, 'success');
                    } else {
                        showMessage(result.message || 'Failed to preview data', 'error');
                    }
                } catch (apiError) {
                    console.error('Both client-side and API preview failed:', apiError);
                    showMessage(`Preview failed. Client error: ${clientError.message}. API error: ${apiError.message}`, 'error', false);
                    showMessage('To use API preview: 1) Start Rust server with "cargo run serve" 2) Ensure it\'s running on port 8081', 'warning', false);
                }
            } finally {
                hideLoading(previewBtn, 'Refresh Preview');
            }
        }

        // CSV parsing utility functions
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const result = [];
            
            for (let line of lines) {
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                row.push(current.trim());
                result.push(row);
            }
            
            return result;
        }

        function isCSVFile(filePath) {
            return filePath.includes('output=csv') || filePath.endsWith('.csv');
        }

        function getImportTableForFile(filePath) {
            if (isCSVFile(filePath)) {
                return 'accounts'; // CSV files go to accounts table
            } else {
                return 'projects'; // Excel files go to projects table
            }
        }

        async function previewDataClientSide() {
            try {
                console.log('=== CLIENT-SIDE PREVIEW START ===');
                console.log('selectedFile:', selectedFile, 'type:', typeof selectedFile);
                console.log('selectedSheet:', selectedSheet);
                
                if (!window.XLSX) {
                    console.error('XLSX library not available');
                    throw new Error('XLSX library not loaded');
                }
                console.log('XLSX library available:', !!window.XLSX);

                let workbook;

                let jsonData = [];
                
                // Handle different file sources - CSV vs Excel
                if (typeof selectedFile === 'string') {
                    console.log('Fetching predefined file:', selectedFile);
                    console.log('Full fetch URL will be:', new URL(selectedFile, window.location.href).href);
                    
                    const response = await fetch(selectedFile);
                    console.log('Fetch response status:', response.status, response.statusText);
                    console.log('Fetch response headers:', [...response.headers.entries()]);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch file: ${response.status} ${response.statusText}`);
                    }
                    
                    if (isCSVFile(selectedFile)) {
                        // Handle CSV file
                        console.log('Processing as CSV file');
                        const csvText = await response.text();
                        console.log('CSV text length:', csvText.length);
                        
                        jsonData = parseCSV(csvText);
                        console.log('Parsed CSV rows:', jsonData.length);
                        
                    } else {
                        // Handle Excel file
                        console.log('Processing as Excel file');
                        const arrayBuffer = await response.arrayBuffer();
                        console.log('ArrayBuffer size:', arrayBuffer.byteLength);
                        
                        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                        console.log('Workbook loaded, sheets:', workbook.SheetNames);
                        
                        // Check if workbook was loaded successfully
                        if (!workbook || !workbook.SheetNames || workbook.SheetNames.length === 0) {
                            throw new Error('No sheets found in Excel file');
                        }

                        // Use the selected sheet or default to first sheet
                        const sheetToUse = selectedSheet || workbook.SheetNames[0];
                        if (!workbook.Sheets[sheetToUse]) {
                            throw new Error(`Sheet "${sheetToUse}" not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
                        }

                        // Convert sheet to JSON using the same method as preferences.html
                        const worksheet = workbook.Sheets[sheetToUse];
                        jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    }
                    
                } else if (selectedFile instanceof File) {
                    // Custom uploaded file (Excel only for now)
                    console.log('Processing uploaded file:', selectedFile.name);
                    const arrayBuffer = await selectedFile.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    if (!workbook || !workbook.SheetNames || workbook.SheetNames.length === 0) {
                        throw new Error('No sheets found in Excel file');
                    }

                    const sheetToUse = selectedSheet || workbook.SheetNames[0];
                    if (!workbook.Sheets[sheetToUse]) {
                        throw new Error(`Sheet "${sheetToUse}" not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
                    }

                    const worksheet = workbook.Sheets[sheetToUse];
                    jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                } else if (customFiles[selectedFile]) {
                    // File from customFiles storage (Excel only for now)
                    console.log('Processing custom file from storage:', selectedFile);
                    const arrayBuffer = await customFiles[selectedFile].arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    if (!workbook || !workbook.SheetNames || workbook.SheetNames.length === 0) {
                        throw new Error('No sheets found in Excel file');
                    }

                    const sheetToUse = selectedSheet || workbook.SheetNames[0];
                    if (!workbook.Sheets[sheetToUse]) {
                        throw new Error(`Sheet "${sheetToUse}" not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
                    }

                    const worksheet = workbook.Sheets[sheetToUse];
                    jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                } else {
                    console.error('Invalid file selection - selectedFile:', selectedFile);
                    throw new Error('Invalid file selection');
                }
                
                if (jsonData.length === 0) {
                    throw new Error('No data found in sheet');
                }

                // Determine if first row contains headers (default to true if checkbox doesn't exist yet)
                const firstRowHeadersElement = document.getElementById('firstRowHeaders');
                const hasHeaders = firstRowHeadersElement ? firstRowHeadersElement.checked : true;
                const headers = hasHeaders ? jsonData[0] : jsonData[0].map((_, i) => `Column ${i + 1}`);
                const dataRows = hasHeaders ? jsonData.slice(1) : jsonData;

                // Take first 5 rows for preview (5 data rows when headers detected)
                const previewRows = dataRows.slice(0, 5);

                // Format data for display - ensure all headers have values
                const formattedData = previewRows.map(row => {
                    const rowData = {};
                    headers.forEach((header, index) => {
                        rowData[header || `Column ${index + 1}`] = row[index] || '';
                    });
                    return rowData;
                });

                // Determine sheet name for result object
                let sheetName;
                if (typeof selectedFile === 'string' && isCSVFile(selectedFile)) {
                    sheetName = 'Data'; // CSV files have one implicit sheet
                } else {
                    sheetName = selectedSheet || 'Sheet1'; // Excel files use selected sheet
                }

                // Create result object similar to API response
                const result = {
                    success: true,
                    total_records: dataRows.length,
                    preview_records: formattedData.length,
                    preview: formattedData,
                    headers: headers,
                    source: 'client-side',
                    sheet_name: sheetName
                };

                console.log('Client-side preview successful:', result);

                previewDataResult = result;
                displayPreview(result);
                showSection(previewSection);
                showMessage(`Client-side preview loaded: ${result.total_records} total records, showing first ${result.preview_records} rows`, 'success');
                
            } catch (error) {
                console.error('Client-side preview failed:', error);
                throw error; // Re-throw so calling function can handle fallback
            }
        }

        async function analyzeFileClientSide() {
            console.log('=== CLIENT-SIDE ANALYSIS START ===');
            console.log('selectedFile:', selectedFile, 'type:', typeof selectedFile);
            
            // Handle CSV files differently - they don't have sheets
            if (typeof selectedFile === 'string' && isCSVFile(selectedFile)) {
                console.log('CSV file detected, returning default sheet name');
                return ['Data']; // CSV files have one implicit "sheet"
            }
            
            if (!window.XLSX) {

            let workbook;

            if (typeof selectedFile === 'string') {

                const response = await fetch(selectedFile);
                
                if (!response.ok) {

        async function importData() {
            if (!previewDataResult) return;
            
            // Determine target table based on file type
            const targetTable = getImportTableForFile(selectedFile);
            const recordType = targetTable === 'accounts' ? 'individuals' : 'projects';
            
            // For CSV files, sheet selection is not required
            if (!isCSVFile(selectedFile) && !selectedSheet) {
                showMessage('Please select a sheet first', 'error');
                return;
            }

            if (!confirm(`Import ${previewDataResult.total_records} records into the ${targetTable} table as ${recordType}?`)) {
                return;
            }

            showLoading(importBtn, 'Importing...');
            
            try {
                const response = await fetch(`${API_BASE}/import/excel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: (() => {
                            let path = typeof selectedFile === 'string' ? selectedFile : 'preferences/projects/DFC-ActiveProjects.xlsx';
                            
                            // Convert browser-relative paths to repo-relative paths for API calls
                            // Remove ../ prefix since Rust server expects paths relative to repo root
                            if (path.startsWith('../')) {
                                path = path.substring(3);
                            }
                            
                            console.log('Import request - original selectedFile:', selectedFile, 'converted path for API:', path);
                            return path;
                        })(),

                showSection(resultsSection);

        function populateSheetSelect(sheets) {
            const currentValue = selectedSheet; // Preserve current selection
            sheetSelect.innerHTML = '<option value="">Select a sheet...</option>';
            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet;
                option.textContent = sheet;
                if (sheet === currentValue) {
                    option.selected = true;
                }
                sheetSelect.appendChild(option);
            });
            
            // If we had a selection before, trigger the change event
            if (currentValue && sheets.includes(currentValue)) {
                selectedSheet = currentValue;
                handleSheetSelect({ target: { value: currentValue } });
            }
        }

        function displayPreview(data) {
            const content = document.getElementById('previewContent');
            
            let html = `
                <div class="alert alert-info">
                    <strong>Preview:</strong> Showing first 5 data rows of ${data.total_records} records
                </div>
            `;

            if (data.preview && data.preview.length > 0) {
                // Show appropriate number of rows based on whether headers are detected
                const previewRows = data.preview.slice(0, 5);
                
                html += '<table class="preview-table">';
                
                // Check if first row might be headers
                const firstRow = previewRows[0];
                const headers = Object.keys(firstRow);
                
                // Check if this looks like server data (ProjectRecord fields) or raw Excel data
                const isServerData = headers.some(header => 
                    header === 'fiscal_year' || header === 'project_number' || 
                    header === 'project_type' || header === 'project_name'
                );
                
                // Better header detection: check if first row values are descriptive text (not data values)
                const hasHeaderRow = isServerData || (firstRow && (() => {
                    const values = Object.values(firstRow);
                    if (values.length === 0) return false;
                    
                    // Count how many values look like headers vs data
                    let headerLikeCount = 0;
                    let dataLikeCount = 0;
                    
                    values.forEach(val => {
                        if (val === null || val === undefined || val === '') {
                            return; // Skip empty values
                        }
                        
                        const strVal = String(val).trim();
                        if (strVal === '') return;
                        
                        // Check if it's a number
                        if (!isNaN(strVal) && !isNaN(parseFloat(strVal))) {
                            dataLikeCount++;
                            return;
                        }
                        
                        // Check if it's a boolean-like value
                        const lowerVal = strVal.toLowerCase();
                        if (lowerVal === 'true' || lowerVal === 'false' || lowerVal === '1' || lowerVal === '0') {
                            dataLikeCount++;
                            return;
                        }
                        
                        // Check if it's a date-like value (basic patterns)
                        if (/^\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}$/.test(strVal) || 
                            /^\d{4}[\/\-]\d{1,2}[\/\-]\d{1,2}$/.test(strVal)) {
                            dataLikeCount++;
                            return;
                        }
                        
                        // If it's text with spaces or descriptive words, likely a header
                        if (strVal.length > 1 && (strVal.includes(' ') || strVal.length > 5)) {
                            headerLikeCount++;
                        } else {
                            // Short single words could be either, but lean toward header
                            headerLikeCount++;
                        }
                    });
                    
                    // If most values look like headers, treat first row as headers
                    return headerLikeCount > dataLikeCount;
                })());
                
                if (hasHeaderRow) {
                    html += '<div class="alert alert-info" style="margin-bottom: 10px;">First row appears to contain column headers</div>';
                    
                    // Display first row as table headers
                    html += '<thead><tr>';
                    html += '<th style="font-weight: bold; background-color: var(--bg-tertiary);">Row</th>';
                    headers.forEach(header => {
                        // Convert server field names to readable headers
                        const displayHeader = isServerData ? 
                            header.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 
                            header;
                        html += `<th>${displayHeader}</th>`;
                    });
                    html += '</tr></thead>';
                    
                    // Display data rows
                    html += '<tbody>';
                    const dataRows = previewRows; // Show all preview rows as data
                    const startRowNumber = 1; // Always start numbering from 1
                    
                    dataRows.forEach((record, index) => {
                        html += '<tr>';
                        html += `<td style="font-weight: bold; background-color: var(--bg-tertiary);">Row ${index + startRowNumber}</td>`;
                        headers.forEach(header => {
                            const value = record[header];
                            const displayValue = value ? String(value).substring(0, 50) + (String(value).length > 50 ? '...' : '') : '';
                            html += `<td>${displayValue}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</tbody>';
                } else {
                    // No headers detected, show all rows as data
                    html += '<tbody>';
                    previewRows.forEach((record, index) => {
                        html += '<tr>';
                        html += `<td style="font-weight: bold; background-color: var(--bg-tertiary);">Row ${index + 1}</td>`;
                        headers.forEach(header => {
                            const value = record[header];
                            const displayValue = value ? String(value).substring(0, 50) + (String(value).length > 50 ? '...' : '') : '';
                            html += `<td>${displayValue}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</tbody>';
                }
                html += '</table>';
                
                html += `<div style="margin-top: 10px;"><input type="checkbox" id="firstRowHeaders" ${hasHeaderRow ? 'checked' : ''}> <label for="firstRowHeaders">First row contains column headers</label></div>`;
                
            } else {
                html += '<div class="alert alert-warning">No data found in the selected sheet.</div>';
            }

            content.innerHTML = html;
        }

        function displayResults(result) {
            const content = document.getElementById('resultsContent');
            
            let html = '';
            
            if (result.success) {
                html += `
                    <div class="alert alert-success">
                        <div class="status-indicator">
                            <span class="status-dot success"></span>
                            Import completed successfully
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="alert alert-error">
                        <div class="status-indicator">
                            <span class="status-dot error"></span>
                            Import failed
                        </div>
                    </div>
                `;
            }

            html += `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin: 20px 0;">
                    <div style="text-align: center; padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md);">
                        <div style="font-size: 24px; font-weight: 700; color: var(--text-primary);">${result.records_processed || 0}</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">Records Processed</div>
                    </div>
                    <div style="text-align: center; padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md);">
                        <div style="font-size: 24px; font-weight: 700; color: var(--accent-green);">${result.records_inserted || 0}</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">Records Inserted</div>
                    </div>
                    <div style="text-align: center; padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md);">
                        <div style="font-size: 24px; font-weight: 700; color: var(--accent-red);">${result.errors ? result.errors.length : 0}</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">Errors</div>
                    </div>
                </div>
            `;

            if (result.errors && result.errors.length > 0) {
                html += '<h3 style="margin-top: 24px; margin-bottom: 12px;">Error Details</h3>';
                html += '<div class="error-list">';
                result.errors.forEach(error => {
                    html += `<div class="error-item">${error}</div>`;
                });
                html += '</div>';
            }

            content.innerHTML = html;
        }

        function showMessage(message, type = 'info', clearPrevious = false) {
            // Add timestamp to message
            const timestamp = new Date().toLocaleTimeString();
            const timestampedMessage = `[${timestamp}] ${message}`;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = timestampedMessage;
            
            // Append new message to the bottom of the log
            statusMessages.appendChild(alertDiv);
            
            // Keep only the last 20 messages to prevent memory issues
            while (statusMessages.children.length > 20) {
                statusMessages.removeChild(statusMessages.firstChild);
            }
            
            // Ensure the log container is visible
            statusMessages.style.display = 'block';
            
            // Auto-scroll to the bottom to show the newest message
            statusMessages.scrollTop = statusMessages.scrollHeight;
        }

        function clearMessages() {
            statusMessages.innerHTML = '';
        }

        function showSection(element) {
            element.classList.remove('hidden');
        }

        function hideSection(element) {
            element.classList.add('hidden');
        }

        function showLoading(button, text) {
            button.disabled = true;
            button.textContent = text;
            button.classList.add('loading');
        }

        function hideLoading(button, text) {
            button.disabled = false;
            button.textContent = text;
            button.classList.remove('loading');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('Excel import tool loaded. DFC Active Projects file is pre-selected.', 'info');
            // Auto-load the default file on page load
            selectedFile = '../preferences/projects/DFC-ActiveProjects.xlsx';
            autoAnalyzeAndPreview();
        });
    </script>
